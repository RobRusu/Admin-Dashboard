<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="title"><a href="#"><img src="/img/Dashboard.svg"/>Dashboard</a></div>
      <div class="set1">
        <div class="item1 menu"><a href="#"><img src="/img/home-variant-outline.svg">Home</a>
        </div>
        <div class="item2 profile"><a href="#"><img src="/img/Profile.svg">Profile</a></div>
        <div class="item3 messages"><a href="#"><img src="/img/Messages.svg">Messages</a></div>
        <div class="item4 History"><a href="#"><img src="/img/history.svg">History</a></div>
        <div class="item5 Tasks"><a href="#"><img src="/img/Tasks.svg">Tasks</a></div>
        <div class="item6 Communities"><a href="#"><img src="/img/Communities.svg">Communities</div>
      </div>
      <div class="set2">
        <div class="item7"><a href="#"><img src="/img/Settings.svg">Settings</a></div>
        <div class="item8"><a href="#"><img src="/img/Support.svg">Support</a></div>
        <div class="item9"><a href="#"><img src="/img/Privacy.svg">Privacy</a></div>
      </div>
    </div>

    <div class="header">
      <div class="searchBar">
        <label for="search"><img src="/img/Search.svg"/></label>
        <input type="text" id="search" name="search">
      </div>
      <div class="notifications"><img src="/img/Notifications.svg"></div>
      <div class="profile">
        <img src="/img/Profile-Picture.jpg">
        <p class="name">Morgan Oakley</p>
      </div>
      <div class="status">
        <img src="/img/Profile-Picture.jpg">
        <p>Hi there,</p>
        <h2>Morgan Oakley (@morgan)</h2>
      </div>
      <div class="new">
        <button>New</button>
      </div>
      <div class="uploadAndShare">
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="main">Main</div>
  </div>
</body>
</html>
